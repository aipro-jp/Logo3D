<!DOCTYPE html>
<html>

<head>
    <title>Three.js 3D Text Logo Sample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Always visible basic controls -->
    <div id="basicControlsContainer">
        <div>
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" value="LOGO">
        </div>
        <div>
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="helvetiker_regular">Helvetiker Regular</option>
                <option value="optimer_regular">Optimer Regular</option>
                <option value="gentilis_regular">Gentilis Regular</option>
                <option value="droid/droid_sans_mono_regular">Droid Sans Mono</option>
                <option value="droid/droid_serif_regular">Droid Serif</option>
                <option value="gentilis_bold">Gentilis Bold</option>
                <option value="helvetiker_bold">Helvetiker Bold</option>
                <option value="optimer_bold">Optimer Bold</option>
            </select>
        </div>
        <div>
            <label for="materialSelect">Material:</label>
            <select id="materialSelect">
                <option value="standard_metal">Standard (Metal)</option>
                <option value="standard_nonmetal">Standard (Non-Metal)</option>
                <option value="gold" selected>Gold</option>
                <option value="silver">Silver</option>
                <option value="copper">Copper</option>
                <option value="phong">Phong</option>
            </select>
        </div>
        <div>
            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput" value="#ffd700"> <!-- Gold color as default -->
        </div>
        <div id="metalnessControl">
            <label for="metalnessInput">Metalness:</label>
            <input type="range" id="metalnessInput" min="0" max="1" step="0.01" value="1.0">
            <span id="metalnessValue" class="slider-value">1.00</span>
        </div>
        <div id="roughnessControl">
            <label for="roughnessInput">Roughness:</label>
            <input type="range" id="roughnessInput" min="0" max="1" step="0.01" value="0.1"> <!-- Gold roughness -->
            <span id="roughnessValue" class="slider-value">0.10</span>
        </div>

        <!-- Category Toggles (Now direct children of basicControlsContainer) -->
        <div id="categorySelectionBar">
            <div><input type="checkbox" id="toggleLightingCategory" class="settings-category-toggle"
                    name="settingsCategory"><label for="toggleLightingCategory">照明</label></div>
            <div><input type="checkbox" id="toggleAnimationCategory" class="settings-category-toggle"
                    name="settingsCategory"><label for="toggleAnimationCategory">アニメーション</label></div>
            <div><input type="checkbox" id="togglePostProcessCategory" class="settings-category-toggle"
                    name="settingsCategory"><label for="togglePostProcessCategory">ポストプロセス</label></div>
            <div><input type="checkbox" id="toggleOtherCategory" class="settings-category-toggle"
                    name="settingsCategory"><label for="toggleOtherCategory">その他</label></div>
        </div>
    </div> <!-- Closing basicControlsContainer -->

    <!-- Detail Panels Container -->
    <div id="settingsDetailContainer" style="display: none;">
        <!-- Lighting Controls Panel -->
        <div id="lightingControlsWrapper" class="settings-detail-panel" style="display: none;">
            <div><label for="ambientColorInput">Ambient Color:</label><input type="color" id="ambientColorInput"
                    value="#606060"></div>
            <div><label for="ambientIntensityInput">Ambient Intensity:</label><input type="range"
                    id="ambientIntensityInput" min="0" max="3" step="0.01" value="1.0"><span id="ambientIntensityValue"
                    class="slider-value">1.00</span></div>
            <div><label for="directionalColorInput">Directional Color:</label><input type="color"
                    id="directionalColorInput" value="#ffffff"></div>
            <div><label for="directionalIntensityInput">Directional Intensity:</label><input type="range"
                    id="directionalIntensityInput" min="0" max="3" step="0.01" value="1.0"><span
                    id="directionalIntensityValue" class="slider-value">1.00</span></div>
            <div><label for="directionalPosXInput">Light X:</label><input type="range" id="directionalPosXInput"
                    min="-300" max="300" step="1" value="100"><span id="directionalPosXValue"
                    class="slider-value">100</span></div>
            <div><label for="directionalPosYInput">Light Y:</label><input type="range" id="directionalPosYInput" min="0"
                    max="500" step="1" value="200"><span id="directionalPosYValue" class="slider-value">200</span></div>
            <div><label for="directionalPosZInput">Light Z:</label><input type="range" id="directionalPosZInput"
                    min="-300" max="300" step="1" value="100"><span id="directionalPosZValue"
                    class="slider-value">100</span></div>
        </div>

        <!-- Animation Controls Panel -->
        <div id="animationControlsWrapper" class="settings-detail-panel" style="display: none;">
            <div><input type="checkbox" id="toggleRotationAnimation"><label for="toggleRotationAnimation">回転</label>
            </div>
            <div><input type="checkbox" id="toggleFloatingAnimation"><label for="toggleFloatingAnimation">浮遊</label>
            </div>
            <div><input type="checkbox" id="togglePulsingAnimation"><label for="togglePulsingAnimation">パルス</label>
            </div>
            <div><input type="checkbox" id="toggleSwingingAnimation"><label for="toggleSwingingAnimation">スイング</label>
            </div>
            <div><input type="checkbox" id="toggleEmissivePulseAnimation"><label
                    for="toggleEmissivePulseAnimation">発光パルス</label></div>
            <div><input type="checkbox" id="toggleColorPulseAnimation"><label
                    for="toggleColorPulseAnimation">カラーパルス</label></div>
            <div><input type="checkbox" id="toggleJitterAnimation"><label for="toggleJitterAnimation">ジッター</label></div>
            <div><input type="checkbox" id="toggleOrbitAnimation"><label for="toggleOrbitAnimation">オービット</label></div>
            <div><button id="resetAnimationsButton">アニメーションリセット</button></div>
        </div>

        <!-- Post-Processing Controls Panel -->
        <div id="postProcessingControlsWrapper" class="settings-detail-panel" style="display: none;">
            <div><label for="toggleBloomEffect">ブルームエフェクト:</label><input type="checkbox" id="toggleBloomEffect"></div>
            <div class="bloom-slider-control" style="display: none;"><label for="bloomStrength">強度:</label><input
                    type="range" id="bloomStrength" min="0" max="3" step="0.01" value="0.5"><span
                    id="bloomStrengthValue" class="slider-value">0.50</span></div>
            <div class="bloom-slider-control" style="display: none;"><label for="bloomRadius">半径:</label><input
                    type="range" id="bloomRadius" min="0" max="1" step="0.01" value="0.4"><span id="bloomRadiusValue"
                    class="slider-value">0.40</span></div>
            <div class="bloom-slider-control" style="display: none;"><label for="bloomThreshold">しきい値:</label><input
                    type="range" id="bloomThreshold" min="0" max="1" step="0.01" value="0.85"><span
                    id="bloomThresholdValue" class="slider-value">0.85</span></div>
            <hr class="detail-panel-hr">
            <div><label for="toggleDofEffect">被写界深度(DOF):</label><input type="checkbox" id="toggleDofEffect"></div>
            <div class="dof-slider-control" style="display: none;"><label for="dofFocus">焦点距離:</label><input
                    type="range" id="dofFocus" min="10" max="3000" step="1" value="150"><span id="dofFocusValue"
                    class="slider-value">150</span></div>
            <div class="dof-slider-control" style="display: none;"><label for="dofAperture">絞り:</label><input
                    type="range" id="dofAperture" min="0" max="10" step="0.01" value="0.5"><span id="dofApertureValue"
                    class="slider-value">0.50</span></div>
            <div class="dof-slider-control" style="display: none;"><label for="dofMaxblur">最大ぼかし:</label><input
                    type="range" id="dofMaxblur" min="0" max="0.01" step="0.0001" value="0.005"><span
                    id="dofMaxblurValue" class="slider-value">0.005</span></div>
        </div>

        <!-- Other Settings Panel -->
        <div id="otherSettingsWrapper" class="settings-detail-panel settings-detail-panel-row" style="display: none;">
            <div>
                <input type="checkbox" id="toggleFloorVisibility" checked><label
                    for="toggleFloorVisibility">床の表示</label>
            </div>
            <div>
                <input type="checkbox" id="toggleParticleEffect"><label for="toggleParticleEffect">パーティクルエフェクト</label>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/BokehShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/BokehPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Reflector.js"></script>

    <!-- Application Scripts (Order can be important) -->
    <script src="js/sceneSetup.js" defer></script>
    <script src="js/textManager.js" defer></script>
    <script src="js/postProcessing.js" defer></script>
    <script src="js/animations.js" defer></script>
    <script src="js/uiControls.js" defer></script>
    <script src="js/main.js" defer></script>
</body>

</html>
